<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div class="area">
    <h1>FORMULARIO</h1>
    <form class="formulario">
        <label class="nomeform" for="nome">Seu Nome</label>
        <input class="inputnome" id="nome" type="text"  placeholder="Seu Nome" /><br>

        <label class="emailform" for="email">Email</label>
        <input class="inputemail" id="email" type="email" placeholder="Seu e-mail"><br>

        <label class="senhaform" for="senha">Senha</label>
        <input class="inputsenha" id="senha" type="password" placeholder="Digite sua senha"><br>

        <button class="button" type="submit">Cadastrar</button>
        
    </form>
    </div>
</body>
</html>
