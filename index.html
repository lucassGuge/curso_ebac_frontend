<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <!-- Adicionar o Bootstrap via CDN -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header >            
            <div class="p-3 d-flex justify-content-center">
                <h1>Formulário de Cadastro</h1>
            </div>
        </header>
        <section>
            <div class="col-md-6 offset-md-3 centralizar-form" id="meuform">
            <form >
                <div class="mb-3">
                    <label for="form-name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="form-name">
                </div>
                <div class="mb-3">
                    <label for="form-email" class="form-label">Email </label>
                    <input type="email" class="form-control" form="form-email">
                </div>
                <div class="mb-3">
                    <label for="form-tel" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="form-tel">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit"  class="btn btn-primary" id="enviarBtn">Enviar</button>
                </div>
            </form>
            </div>

    </div>
    </section>
    <footer>

    </footer>






    
    <!-- jQuery (obrigatório para os plugins JavaScript do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Pacote JavaScript do Bootstrap (incluindo todos os plugins do JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
